# vim: set ft=yaml:
# yaml-language-server: $schema=values.schema.json

# @schema
# @schema
image:
# @schema
# description: The container image repository for Apache http server
# @schema
  repository: quay.io/rgordill/httpd-micro
# @schema
# description: The container image tag for Apache http server
# @schema
  tag: "2.24-0"

# @schema
# description: The complete prefix for all the objects generated by the chart (optional)
# required: false
# @schema
fullnameOverride: {}

storage:
# @schema
# description: Volume Size
# x-form: true
# x-render: slider
# x-sliderMin: 1
# x-sliderMax: 2048
# x-sliderUnit: Gi
# @schema
  size: 1Gi
# @schema
# description: The RWX-capable StorageClass to provision the volume.
# @schema
  storageClass: ocs-storagecluster-cephfs

service:
# @schema
# description: Service port number to expose httpd internally
# @schema
  port: 443

# @schema
# description: default domain for ingress controller
# @schema
domain: apps.ocp.sa-iberia.lab.eng.brq2.redhat.com

# @schema
# description: CPU and memory resources for the pod
# @schema
resources: 
# @schema
# description: CPU and memory Requests
# @schema
  requests:
# @schema
# description: CPU requests
# @schema
    cpu: 1
# @schema
# description: Memory requests
# x-form: true
# x-render: slider
# x-sliderMin: 128
# x-sliderMax: 2048
# x-sliderUnit: Mi
# @schema
    memory: 512Mi
# @schema
# description: CPU and memory Limits
# @schema
  limits:
# @schema
# description: CPU limits
# @schema
    cpu: 1
# @schema
# description: Memory limits
# x-form: true
# x-render: slider
# x-sliderMin: 128
# x-sliderMax: 2048
# x-sliderUnit: Mi
# @schema
    memory: 512Mi

# @schema
# description: Number of replicas
# @schema
replicas: 1

ingress:
# @schema
# description: Expose http outside the cluster
# @schema
  enabled: true

git:
# @schema
# description: Git URL with content
# @schema
  url: https://github.com/sclorg/httpd-ex.git
# @schema
# description: Git branch with content
# @schema
  branch: master

# @schema
# description: Affinity definition
# required: false
# @schema
affinity: {}

monitor:
# @schema
# description: Monitoring enabled
# @schema
  enabled: true
  image: 
    repository: quay.io/lusitaniae/apache-exporter
    tag: latest

# @schema
# description: Logging format
# enum: 
# - json
# - combined
# @schema
logging: json

certManager:
# @schema
# description: Enabling cert-manager Certs creation
# @schema
  enabled: true
  issuerRef:
# @schema
# description: Kind of Issuer
# enum:
# - Issuer
# - ClusterIssuer
# @schema
    kind: ClusterIssuer
# @schema
# description: IssuerName
# default: ""
# @schema
    name: lab-ca-issuer 

extraConfigMaps: []